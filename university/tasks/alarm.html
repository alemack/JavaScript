<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <body onLoad="startclock();">






        <SCRIPT NAME="Alert Script" LANGUAGE="JavaScript">
        // AUTHOR Evan Zaker
        set = null
        var timerID = null
        var timerRunning = false
        
        function stopclock() {
        if(timerRunning)
        clearTimeout(timerID)
        timerRunning = false
        }
        function startclock() {
        stopclock()
        showtime()
        }
        function showtime(){
        var now = new Date()
        var hours = now.getHours()
        var minutes = now.getMinutes()
        var seconds = now.getSeconds()
        var timeValue = "" + ((hours > 12) ? hours - 12 : hours)
        timeValue += ((minutes < 10) ? ":0" : ":") + minutes
        timeValue += ((seconds < 10) ? ":0" : ":") + seconds
        timeValue += (hours >= 12) ? " PM" : " AM"
        document.alert.time.value = timeValue
        if(timeValue == set){
        // alert(message);
        document.bgColor="red";
        }
        timerID = setTimeout("showtime()",1000)
        timerRunning = true
        }
        function setalert() {
        set = prompt("Установка времени напоминания.\nВведите время в формате 0:00:00. Например 11:01:00 AM","");
        document.alert.set.value = set
        if (document.alert.message.value == "None"){
        setmess();
        }
        if (document.alert.message.value == "null"){
        setmess();
        }
        }
        function setmess() {
        
        message = prompt("Установка сообщения для напоминания.\nВведите свое сообщение.","");
        document.alert.message.value = message
        }
        function quit() {
        if(confirm("Сбросить все установки?")) {
        close()
        }
        }
        </SCRIPT>
        </font>
        <CENTER>
        <FORM NAME="alert">
        <TABLE bgcolor="#808080" border="2">
        <TR><TD><font size="3" color="#FFFFFF"><b>Текущее время:</b></font> </TD><TD>
        <font size="3" color="#FFFFFF">
        <b><INPUT TYPE=TEXT NAME="time" VALUE="00:00 ?M" SIZE=10></b>
        </font>
        </TD></TR>
        <TR><TD><font size="3" color="#FFFFFF"><b>Напомнить в:&nbsp;</b></font> </TD><TD>
        <font size="3" color="#FFFFFF">
        <b><INPUT TYPE=TEXT NAME="set" VALUE="00:00 ?M" SIZE=10></b>
        </font>
        </TD></TR>
        <TR><TD><font size="3" color="#FFFFFF"><b>Сообщение:</b></font> </TD><TD>
        <font size="3" color="#FFFFFF">
        <b><INPUT TYPE=TEXT NAME="message" VALUE="None" SIZE=30></b>
        </font>
        </TD></TR>
        <TR><TD>
        <font size="3" color="#FFFFFF">
        <b><INPUT TYPE=BUTTON STYLE="WIDTH:140" VALUE="Установить время" ONCLICK="setalert()"></b>
        </font>
        </TD><TD>
        <font size="3" color="#FFFFFF">
        <b><INPUT TYPE=BUTTON STYLE="WIDTH:120" VALUE="Текст ообщения" ONCLICK="setmess()"></b></font><font size="3" color="#FFFFFF"><b>
        <INPUT TYPE=BUTTON STYLE="WIDTH:100" VALUE="Сбросить все" ONCLICK="quit()"></b>
        </font>
        </TD></TR>
        </TABLE>
        </FORM>
        </center>
</body>
</html>
